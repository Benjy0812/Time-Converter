name: Build and Release Time Converter

on:
  push:
    tags:
      - 'v*'  # Trigger release on version tag like v1.0, v1.1, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Adjust to your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile Time_Converter.py
        # You can customize the PyInstaller options if needed, like --windowed

    - name: Upload release assets to GitHub
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/Time_Converter*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
